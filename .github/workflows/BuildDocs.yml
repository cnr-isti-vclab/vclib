name: Build Docs

on:
  workflow_dispatch

jobs:
  build_docs:
    name: Build Docs
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: | 
          sudo apt-get install doxygen graphviz
      - name: Build Docs
        run: |
          doxygen docs/Doxyfile
      - name: Upload Docs
        uses: actions/upload-artifact@v4
        with:
          name: vclib_docs
          path: docs/_doxygen/html

  upload_docs:
    needs: build_docs
    name: Upload Docs
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          repository: alemuntoni/alemuntoni.github.io
          token: ${{ secrets.PAT }}
      - name: Delete old docs
        run: |
          cd static/vclib
          rm -R *
      - name: Download new docs
        uses: actions/download-artifact@v4
        with:
          name: vclib_docs
          path: static/vclib/
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automatic Update VCLib docs
          commit_user_name: alemuntoni
          commit_user_email: ${{ secrets.EMAIL }}
          commit_author: alemuntoni <${{ secrets.EMAIL }}>
