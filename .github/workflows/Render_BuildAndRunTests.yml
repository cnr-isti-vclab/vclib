name: Render - Build and run Tests

on:
  [push, pull_request]

jobs:
  render_build_and_run_tests:
    name: Render - Build and run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-13', 'macos-15', 'windows-latest']
        render_backend: ['bgfx', 'opengl2']
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        cache: 'true'
        version: '6.8.2'
    - name: Install dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install cmake ninja-build libtbb-dev catch2
        sudo apt-get install freeglut3-dev libgl1-mesa-dev libxi-dev libxinerama-dev libxcursor-dev libxrandr-dev
    - name: Install dependencies
      if: runner.os == 'macOS'
      shell: bash
      run: |
        brew install ninja
        # if matrix.os == 'macos-13'
        if [[ "${{ matrix.os }}" == "macos-13" ]]; then
          brew install llvm@18
        fi
    - name: Install dependencies
      if: runner.os == 'Windows'
      run: |
        choco upgrade ccache ninja
    - name: Ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: render-${{ matrix.os }}-${{matrix.render_backend}}-${{ github.ref_name }}
    - name: Build
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "macos-13" ]]; then
          export BREW_PATH="$(brew --prefix)"
          export LLVM_PATH="$(brew --prefix llvm@18)"
          export SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          export LIBRARY_PATH="$LIBRARY_PATH:$SDKROOT/usr/lib"
          export PATH="$LLVM_PATH/bin:$PATH"
          export CC="$LLVM_PATH/bin/clang"
          export CXX="$LLVM_PATH/bin/clang++"
          export COMPILER=${CXX}
          export CFLAGS="-I $BREW_PATH/include -I $LLVM_PATH/include"
          export CXXFLAGS="-I $BREW_PATH/include -I $LLVM_PATH/include"
          export LDFLAGS="-L $LIBRARY_PATH -L $BREW_PATH/lib -L $LLVM_PATH/lib -L $LLVM_PATH/lib/c++" 
        fi
        mkdir build
        cmake -B build --preset=vclib-render-${{matrix.render_backend}}-release \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
        cmake --build build --parallel
